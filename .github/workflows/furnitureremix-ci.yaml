name: Furniture Remix CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: ğŸ’„ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - uses: actionsx/prettier@v2
        with:
          # prettier CLI arguments.
          args: --check ./components/furnituremix  --ignore-path ./components/furnituremix/.prettierignore  --config ./components/furnituremix/.prettierrc.json

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        node: [16, 18]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - uses: microsoft/playwright-github-action@v1

      - name: ğŸ“¥ Download deps
        run: cd components/furnituremix && make install

      - name: ğŸ„ Run the tests
        run: cd components/furnituremix && make tests

  sync:
    name: ğŸ¿ Sync
    if: github.event_name == 'push' && github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ­ Checkout the OSS Releaser
        uses: actions/checkout@v3
        with:
          repository: "CrystallizeAPI/oss-releaser"
          path: oss-releaser
          token: ${{ secrets.GH_TOKEN }}

      - name: âœ¨ Install the OSS Releaser
        run: cd oss-releaser && make install

      - name: ğŸ” Install Splitsh-lite
        run: |
          curl -L https://github.com/splitsh/lite/releases/download/v1.0.1/lite_linux_amd64.tar.gz --output lite_linux_amd64.tar.gz
          sudo tar -zxpf lite_linux_amd64.tar.gz --directory /usr/bin/

      - name: ğŸ”‘ Setup the SSH key
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.FURNITURE_REPO_DEPLOY_PRIVATE_KEY }}

      - name: ğŸš€ Sync it!
        run: oss-releaser sync furnituremix main
